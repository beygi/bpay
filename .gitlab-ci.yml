development build:
    stage:  build
    only:
       - tags
    except:
       - /^(?!develop).+@/

    tags:
        - my          
    script: 
        - "export DEPLOY_TYPE=development && ./build.sh"
    cache:
        key: development
        paths:
            - node_modules/
            - dist/
        
development test:
    stage:      test
    only:
       - tags
    except:
       - /^(?!develop).+@/
    tags:
        - my          
    script:     
        - pwd && echo passed 
        
development deploy:
    stage: deploy
    script:
        - "rsync -r -a -v -e ssh --delete dist/ staging@79.137.5.196:/home/staging/my/development/out"
        - docker login -u Beygi  -p $CI_BUILD_TOKEN registry.becopay.com
